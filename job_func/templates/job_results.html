{% extends "layout.html" %}
        {% block content %}
        {% if status == 'applied' %}
                <h1>Jobs</h1>
                <p><i class="fa fa-filter"></i>
                <a href="{{ url_for('jobs', query_filter="all") }}" class="btn btn-primary btn-sm" role="button">All</a>
                <a href="{{ url_for('jobs', query_filter="today") }}" class="btn btn-primary btn-sm" role="button">Today</a>
                <a href="{{ url_for('jobs', query_filter="applied") }}" class="btn btn-primary btn-sm" role="button">Applied</a>
                </p>

        {% else %}
            <h1>Job Search Results</h1>
        {% endif %}
            {% for job in job_results %}
                <div>
                    <a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a>
                    {{ job.salary }}
                    {% if job.date_applied != None %}
                    <span class="badge badge-secondary">Applied</span>
                    {% endif %}
                </div>
            {% endfor %}
        {% endblock content %}
