{% extends "layout.html" %}
        {% block content %}
        {% if status == 'applied' %}
                <h1>Jobs</h1>
                <p><i class="fa fa-filter"></i>
                <a href="{{ url_for('jobs', query_filter="all") }}">All</a>
                <a href="{{ url_for('jobs', query_filter="today") }}">Today</a>
                <a href="{{ url_for('jobs', query_filter="applied") }}">Applied</a>
                </p>

        {% else %}
            <h1>Job Search Results</h1>
        {% endif %}
            {% for job in job_results %}
                <div>
                    <a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a>
                    <!-- <a href="#">{{ job.title }} {{ job.id }}</a> -->
                    {{ job.salary }}
                </div>
            {% endfor %}
        {% endblock content %}
